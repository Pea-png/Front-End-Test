<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Story UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="flex justify-center items-center min-h-screen bg-black">

  <div class="relative w-[360px] h-[640px] rounded-xl overflow-hidden shadow-lg">

    <!-- Background image -->
    <img src="https://i.showdown.space/e01/meow.jpg" 
         class="absolute inset-0 w-full h-full object-cover object-center" 
         alt="cat background">

    <!-- Overlay gradient -->
    <div class="absolute inset-0 bg-gradient-to-b from-black/60 via-black/20 to-black/60"></div>

<!-- Story bar -->
<div class="absolute top-2 inset-x-2 flex space-x-1">
  <!-- 3 viewed -->
  <div class="h-[1px] flex-1 rounded-full bg-gray-400"></div>
  <div class="h-[1px] flex-1 rounded-full bg-gray-400"></div>
  <div class="h-[1px] flex-1 rounded-full bg-gray-400"></div>
  <!-- 2 unviewed -->
  <div class="h-[1px] flex-1 rounded-full bg-white"></div>
  <div class="h-[1px] flex-1 rounded-full bg-white"></div>
</div>


    <!-- Top header -->
    <div class="absolute top-4 left-3 flex items-center space-x-2 text-white">
      <img src="https://i.showdown.space/e01/person.jpg" 
           alt="avatar" 
           class="w-8 h-8 rounded-full border-2 border-white">
      <span class="text-sm font-medium">username</span>
      <span class="text-xs text-gray-200">2h</span>
    </div>

    <!-- Question sticker -->
    <div class="absolute bottom-20 inset-x-0 flex justify-center">
      <div class="bg-white rounded-xl shadow-md text-center py-4 px-4 relative w-72">
        <!-- Overlapping avatar -->
        <div class="absolute -top-6 left-1/2 -translate-x-1/2">
          <img src="https://i.showdown.space/e01/person.jpg" 
               alt="avatar" 
               class="w-12 h-12 rounded-full border-2 border-white shadow">
        </div>
        <p class="font-medium mb-4 mt-8 text-xl">Ask me a question</p>
        <!-- Input for answer -->
        <input type="text" 
               placeholder="Type somethingâ€¦" 
               class="w-full bg-[#E5E5E5] rounded-lg px-5 py-3 text-sm text-center placeholder-[#585858] text-[#585858] focus:outline-none focus:ring-2 focus:ring-[#14B8A6]">
      </div>
    </div>

    <!-- Bottom message box -->
    <div class="absolute bottom-2 inset-x-4">
      <input type="text" 
             placeholder="Send Message" 
             class="w-full bg-transparent border border-gray-400 placeholder-[#ffffff] text-white rounded-full px-4 py-2 text-sm focus:outline-none">
    </div>

  </div>

</body>
</html>
