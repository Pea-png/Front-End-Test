<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Import Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
     body { font-family: 'Inter', sans-serif; }

    /* Close button cross */
    .close-cross {
      position: absolute;
      top: 16px;
      right: 16px;
      width: 24px;
      height: 24px;
      cursor: pointer;
    }
    .close-cross::before,
    .close-cross::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 24px;
      height: 1px;
      background-color: #000;
    }
    .close-cross::before {
      transform: translate(-50%, -50%) rotate(45deg);
    }
    .close-cross::after {
      transform: translate(-50%, -50%) rotate(-45deg);
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen relative">
  <!-- Close button -->
  <div class="close-cross"></div>

  <div class="bg-white rounded-xl p-6 w-80 shadow-lg flex flex-col items-center space-y-6">
    <!-- Header -->
    <h2 class="text-lg font-semibold text-gray-800">กรุณาใส่รหัสผ่าน</h2>

    <!-- PIN status circles -->
    <div class="flex space-x-2">
      <div class="w-3 h-3 rounded-full bg-[#14B8A6]"></div>
      <div class="w-3 h-3 rounded-full bg-[#14B8A6]"></div>
      <div class="w-3 h-3 rounded-full border border-[#14B8A6]"></div>
      <div class="w-3 h-3 rounded-full border border-[#14B8A6]"></div>
      <div class="w-3 h-3 rounded-full border border-[#14B8A6]"></div>
      <div class="w-3 h-3 rounded-full border border-[#14B8A6]"></div>
    </div>

    <!-- PIN keypad -->
    <div class="grid grid-cols-3 gap-4 w-full justify-items-center">
      <button class="w-16 h-16 rounded-full border border-gray-300 flex items-center justify-center text-lg font-medium text-gray-800">1</button>
      <button class="w-16 h-16 rounded-full border border-gray-300 flex items-center justify-center text-lg font-medium text-gray-800">2</button>
      <button class="w-16 h-16 rounded-full border border-gray-300 flex items-center justify-center text-lg font-medium text-gray-800">3</button>
      <button class="w-16 h-16 rounded-full border border-gray-300 flex items-center justify-center text-lg font-medium text-gray-800">4</button>
      <button class="w-16 h-16 rounded-full border border-gray-300 flex items-center justify-center text-lg font-medium text-gray-800">5</button>
      <button class="w-16 h-16 rounded-full border border-gray-300 flex items-center justify-center text-lg font-medium text-gray-800">6</button>
      <button class="w-16 h-16 rounded-full border border-gray-300 flex items-center justify-center text-lg font-medium text-gray-800">7</button>
      <button class="w-16 h-16 rounded-full border border-gray-300 flex items-center justify-center text-lg font-medium text-gray-800">8</button>
      <button class="w-16 h-16 rounded-full border border-gray-300 flex items-center justify-center text-lg font-medium text-gray-800">9</button>
      <div></div>
      <button class="w-16 h-16 rounded-full border border-gray-300 flex items-center justify-center text-lg font-medium text-gray-800">0</button>
      <button class="flex items-center justify-center">
        <img src="https://i.showdown.space/e01/delete-icon.svg" alt="Delete" class="w-8 h-8">
      </button>
    </div>

    <a href="#" class="text-[#14B8A6] underline text-sm">ลืมรหัสผ่าน</a>
  </div>
</body>
</html>
