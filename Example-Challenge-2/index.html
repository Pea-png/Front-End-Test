<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Format Tournament Bracket</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f8fafc;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 48px 32px;
        }
        
        .title {
            font-size: 48px;
            font-weight: bold;
            color: #64748b;
            margin-bottom: 64px;
        }
        
        .section {
            margin-bottom: 2px;
        }
        
        .qualifiers-row {
            display: flex;
            gap: 60px;
            margin-bottom: 22px;
        }
        
        .semi-finals-row {
            display: flex;
            gap: 310px;
            margin-bottom: 22px;
        }
        
        .round {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .round-title {
            font-size: 18px;
            font-weight: 400;
            color: #3D4B5E;
            margin-bottom: 16px;
        }
        
        .circles-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }
        
        .circles-row {
            display: flex;
            gap: 8px;
        }
        
        .circle {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid #64748b;
        }
        
        .circle-dashed {
            border-style: dashed;
            background-color: transparent;
        }
        
        .circle-qualified {
            border-style: solid;
            background-color: #cbd5e1;
        }
        
        .connector-lines {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .connector-line-single {
            display: flex;
            justify-content: center;
            margin-bottom: 16px;
        }
        
        .connector-svg {
            overflow: visible;
        }
        
        .connector-path {
            stroke: #64748b;
            stroke-width: 1;
            fill: none;
        }
    </style>
</head>
<body>
    <!-- Title -->
    <h1 class="title">Game format</h1>
    
    <!-- Qualifiers Section -->
    <div class="section">
        <!-- Qualifiers Row -->
        <div class="qualifiers-row">
            <!-- Qualifier 1 -->
            <div class="round">
                <h3 class="round-title">Qualifiers #1</h3>
                <div class="circles-grid">
                    <div class="circle circle-dashed"></div>
                    <div class="circle circle-dashed"></div>
                    <div class="circle circle-dashed"></div>
                    <div class="circle circle-dashed"></div>
                    <div class="circle circle-dashed"></div>
                    <div class="circle circle-dashed"></div>
                    <div class="circle circle-qualified"></div>
                    <div class="circle circle-qualified"></div>
                </div>
            </div>
            
            <!-- Qualifier 2 -->
            <div class="round">
                <h3 class="round-title">Qualifiers #2</h3>
                <div class="circles-grid">
                    <div class="circle circle-dashed"></div>
                    <div class="circle circle-dashed"></div>
                    <div class="circle circle-dashed"></div>
                    <div class="circle circle-dashed"></div>
                    <div class="circle circle-qualified"></div>
                    <div class="circle circle-qualified"></div>
                    <div class="circle circle-dashed"></div>
                    <div class="circle circle-dashed"></div>
                </div>
            </div>
            
            <!-- Qualifier 3 -->
            <div class="round">
                <h3 class="round-title">Qualifiers #3</h3>
                <div class="circles-grid">
                    <div class="circle circle-dashed"></div>
                    <div class="circle circle-dashed"></div>
                    <div class="circle circle-dashed"></div>
                    <div class="circle circle-dashed"></div>
                    <div class="circle circle-dashed"></div>
                    <div class="circle circle-dashed"></div>
                    <div class="circle circle-qualified"></div>
                    <div class="circle circle-qualified"></div>
                </div>
            </div>
            
            <!-- Qualifier 4 -->
            <div class="round">
                <h3 class="round-title">Qualifiers #4</h3>
              <div class="circles-grid">
                    <div class="circle circle-dashed"></div>
                    <div class="circle circle-dashed"></div>
                    <div class="circle circle-dashed"></div>
                    <div class="circle circle-dashed"></div>
                    <div class="circle circle-qualified"></div>
                    <div class="circle circle-qualified"></div>
                    <div class="circle circle-dashed"></div>
                    <div class="circle circle-dashed"></div>
                </div>
            </div>
        </div>
        
        <!-- Connection Lines from Qualifiers to Semi-finals -->
        <div class="connector-lines">
            <svg width="420" height="60" class="connector-svg">
                <!-- Vertical line from Semi-finals #1 -->
                <path d="M 117 -6 L 117 20" class="connector-path" />
                <!-- Vertical line from Semi-finals #2 -->
                <path d="M 243 -6 L 243 20" class="connector-path" />
                <!-- Horizontal connector between them -->
                <path d="M 117 20 L 243 20" class="connector-path" />
                <!-- Single vertical line down to Finals -->
                <path d="M 175 20 L 175 50" class="connector-path" />
            </svg>
            <svg width="360" height="60" class="connector-svg"> <!-- Vertical line from Semi-finals #1 -->
                <path d="M 110 -6 L 110 20" class="connector-path" />
                <!-- Vertical line from Semi-finals #2 -->
                <path d="M 243 -6 L 243 20" class="connector-path" />
                <!-- Horizontal connector between them -->
                <path d="M 110 20 L 243 20" class="connector-path" />
                <!-- Single vertical line down to Finals -->
                <path d="M 175 20 L 175 50" class="connector-path" />
            </svg>
        </div>
    </div>
    
    <!-- Semi-finals Section -->
    <div class="section">
        <div class="semi-finals-row">
            <!-- Semi-final 1 -->
            <div class="round">
                <h3 class="round-title">Semi-finals #1</h3>
                <div class="circles-row">
                    <div class="circle circle-dashed"></div>
                    <div class="circle circle-dashed"></div>
                    <div class="circle circle-qualified"></div>
                    <div class="circle circle-qualified"></div>
                </div>
            </div>
            
            <!-- Semi-final 2 -->
            <div class="round">
                <h3 class="round-title">Semi-finals #2</h3>
                <div class="circles-row">
                    <div class="circle circle-qualified"></div>
                    <div class="circle circle-qualified"></div>
                    <div class="circle circle-dashed"></div>
                    <div class="circle circle-dashed"></div>
                </div>
            </div>
        </div>
        
         <!-- Connection Line from Semi-finals to Finals -->
        <div class="connector-line-single">
            <svg width="350" height="50" class="connector-svg">
                <!-- Vertical line from Semi-finals #1 -->
                <path d="M 15 -6 L 15 20" class="connector-path" />
                <!-- Vertical line from Semi-finals #2 -->
                <path d="M 335 -6 L 335 20" class="connector-path" />
                <!-- Horizontal connector between them -->
                <path d="M 15 20 L 335 20" class="connector-path" />
                <!-- Single vertical line down to Finals -->
                <path d="M 175 20 L 175 50" class="connector-path" />
            </svg>
        </div>
    </div>
    
    <!-- Finals Section -->
    <div class="round">
        <h3 class="round-title">Finals</h3>
        <div class="circles-row">
            <div class="circle circle-qualified"></div>
            <div class="circle circle-qualified"></div>
            <div class="circle circle-qualified"></div>
            <div class="circle circle-qualified"></div>
        </div>
    </div>
</body>
</html>
