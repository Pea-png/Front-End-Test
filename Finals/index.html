<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cat Grid</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 150px);
      grid-template-rows: repeat(3, 150px);
      gap: 5px;
      transform: rotate(45deg);
    }

.grid-item {
  position: relative;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}

.grid-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: grayscale(100%);
}

/* Pink filter */
.grid-item::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #e6a7c9;
  mix-blend-mode: multiply;
  opacity: 0.9; /* adjust strength of pink */
  pointer-events: none;
}

/*  soft inner shadow */
.grid-item::before {
  content: "";
  position: absolute;
  inset: 0;
  box-shadow: inset 0 0 10px rgba(0,0,0,0.9), inset 0 0 10px rgba(0,0,0,0.7);
  pointer-events: none;
  z-index: 1;
}
.grid-item span {
  position: absolute;
  font-size: 2rem;
  color: #00f6ff;
  font-weight: normal;
  text-shadow: 0 0 8px #00f6ff, 0 0 16px #00f6ff, 0 0 24px #00f6ff;
  z-index: 2;
  transform: rotate(-45deg); 
 bottom: 12px;
  right: 12px;
}


  </style>
</head>
<body class="bg-black flex items-center justify-center h-screen">

  <div class="grid-container">
    <div class="grid-item"><img src="https://i.showdown.space/e01/cats/1.jpeg"><span>001</span></div>
    <div class="grid-item"><img src="https://i.showdown.space/e01/cats/2.jpeg"><span>003</span></div>
    <div class="grid-item"><img src="https://i.showdown.space/e01/cats/3.jpeg"><span>006</span></div>
    <div class="grid-item"><img src="https://i.showdown.space/e01/cats/4.jpeg"><span>002</span></div>
    <div class="grid-item"><img src="https://i.showdown.space/e01/cats/5.jpeg"><span>005</span></div>
    <div class="grid-item"><img src="https://i.showdown.space/e01/cats/6.jpeg"><span>008</span></div>
    <div class="grid-item"><img src="https://i.showdown.space/e01/cats/7.jpeg"><span>004</span></div>
    <div class="grid-item"><img src="https://i.showdown.space/e01/cats/8.jpeg"><span>007</span></div>
    <div class="grid-item"><img src="https://i.showdown.space/e01/cats/9.jpeg"><span>009</span></div>
  </div>

</body>
</html>
