<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chessboard</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #e8e6e5;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(8, 60px);
      grid-template-rows: repeat(8, 60px);
      border: 10px solid #a8a29e;
    }

    .square {
      width: 60px;
      height: 60px;
      position: relative;
    }
    .light-square {
      background: #D6D3D1;
    }
    .dark-square {
      background: #fff;
    }

.checker {  
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: white;
  border: 4px solid #E2E8F0;

  /* Bottom center shadow only */
  box-shadow: 0 6px 12px -4px rgba(0, 0, 0,0.8);

  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}



    /* Positioning checkers */
   .tl .checker {
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}


.c1 .checker:nth-child(1) {
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%); /* center */
}

.c1 .checker:nth-child(2) {
  top: 10%;
  left: -20%;
  transform: translate(-50%, -50%); /* left of center */
}

.c1 .checker:nth-child(3) {
  top: 1%;
  left: 40%;
  transform: translate(-50%, -50%); /* above center */
}



  </style>
</head>
<body>
  <div class="board">
    <!-- 1st row -->
    <div class="square light-square piece tl">
      <div class="checker"></div>
    </div>
    <div class="square dark-square"></div>
    <div class="square light-square"></div>
    <div class="square dark-square"></div>
    <div class="square light-square"></div>
    <div class="square dark-square"></div>
    <div class="square light-square"></div>
    <div class="square dark-square"></div>

    <!-- 2nd row -->
    <div class="square dark-square"></div>
    <div class="square light-square"></div>
    <div class="square dark-square"></div>
    <div class="square light-square"></div>
    <div class="square dark-square"></div>
    <div class="square light-square"></div>
    <div class="square dark-square"></div>
    <div class="square light-square"></div>

    <!-- 3rd row -->
    <div class="square light-square"></div>
    <div class="square dark-square"></div>
    <div class="square light-square"></div>
    <div class="square dark-square"></div>
    <div class="square light-square piece right">
      <div class="checker"></div>
    </div>
    <div class="square dark-square"></div>
    <div class="square light-square"></div>
    <div class="square dark-square"></div>

    <!-- 4th row -->
    <div class="square dark-square"></div>
    <div class="square light-square"></div>
    <div class="square dark-square"></div>
    <div class="square light-square piece c1">
      <div class="checker"></div>
      <div class="checker"></div>
      <div class="checker"></div>
    </div>
    <div class="square dark-square"></div>
    <div class="square light-square"></div>
    <div class="square dark-square"></div>
    <div class="square light-square"></div>

    <!-- 5th row -->
    <div class="square light-square"></div>
    <div class="square dark-square"></div>
    <div class="square light-square"></div>
    <div class="square dark-square"></div>
    <div class="square light-square"></div>
    <div class="square dark-square"></div>
    <div class="square light-square"></div>
    <div class="square dark-square"></div>

    <!-- 6th row -->
    <div class="square dark-square"></div>
    <div class="square light-square"></div>
    <div class="square dark-square"></div>
    <div class="square light-square"></div>
    <div class="square dark-square"></div>
    <div class="square light-square"></div>
    <div class="square dark-square"></div>
    <div class="square light-square"></div>

    <!-- 7th row -->
    <div class="square light-square"></div>
    <div class="square dark-square"></div>
    <div class="square light-square"></div>
    <div class="square dark-square"></div>
    <div class="square light-square"></div>
    <div class="square dark-square"></div>
    <div class="square light-square"></div>
    <div class="square dark-square"></div>

    <!-- 8th row -->
    <div class="square dark-square"></div>
    <div class="square light-square"></div>
    <div class="square dark-square"></div>
    <div class="square light-square"></div>
    <div class="square dark-square"></div>
    <div class="square light-square"></div>
    <div class="square dark-square"></div>
    <div class="square light-square"></div>
  </div>
</body>
</html>
